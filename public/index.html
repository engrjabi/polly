<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Track it server</title>
</head>
<body>
This Page notifies the user if track it server goes down.
<script>
  const ws = new WebSocket('ws://localhost:3069/ws')
  ws.onopen = function () {
    ws.send('Connected')
  }
  ws.onclose = function () {
    window.open().document.write("Track-it server closed/crashed")
  }
</script>
</body>
</html>
